<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>March of Steel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Bottom Tabs mit Icons -->
  <div id="Tabs">
    <button id="tabGame">Game</button>
    <button id="tabSettings">Settings</button>
    <button id="tabExit">Profile</button>
  </div>

  <!-- Hauptmenü-Overlay -->
  <div id="mainMenu">
    <h1>March of Steel</h1>
    <p id="levelStatus">Aktuelles Level: <span id="currentLevel">1</span></p>
    <button id="btnContinue">Weiterspielen</button>
    <button id="btnSave">Speichern</button>
    <button id="btnOptionsMain">Optionen</button>
    <button id="btnExitMain">Beenden</button>
  </div>

  <!-- Titel und Untertitel -->
  <div class="titleClass">
    <h1 id="gameTitle">March of Steel</h1>
    <p id="subtitle">Forge Your Fate, Conquer the Battle</p>
  </div>

  <!-- Spieler-Statistiken -->
  <div class="player-stats">
    <span>Gold: <span id="playerGold">0</span></span>
    <span>Attack: <span id="playerAttack">10</span></span>
    <span>Defense: <span id="playerDefense">5</span></span>
  </div>

  <!-- Spielerbereich -->
  <div id="playerArea">
    <div class="player-header">
      <h2>Player <span class="player-level">(Level <span id="playerLevel">1</span>)</span></h2>
    </div>

    <div class="progress-container">
      <label for="healthBar">HP:</label>
      <progress id="healthBar" value="100" max="100"></progress>
      <span id="healthText">100 / 100</span>
    </div>

    <div class="progress-container">
      <label for="xpBar">XP:</label>
      <progress id="xpBar" value="0" max="100"></progress>
      <span id="xpText">0 / 100</span>
    </div>
  </div>

  <!-- Spielbereich -->
  <div id="gameContainer">
    <!-- Game Log -->
    <div id="gameLogContainer">
      <div id="gameLog"></div>
    </div>

    <!-- Gegner-Anzeige (1 Gegner groß und mittig) -->
    <div id="enemyArea">
      <h2>Aktueller Gegner</h2>
      <div id="currentEnemyContainer">
        <div class="enemy-image-container">
          <img id="currentEnemyImage" class="enemy-image-large" src="images/default.jpg" alt="Gegner">
        </div>
        <p id="currentEnemyName">Kein Gegner</p>
        <p id="currentEnemyStats">HP: 0 | Attack: 0</p>
        <p id="currentEnemyTimer">Angriff in: 0s</p>
      </div>
    </div>
  </div>

  <!-- Verbesserungen -->
  <div id="upgrades">
    <button id="upgradeAttack">Upgrade Attack (Cost: 50 Gold)</button>
    <button id="upgradeDefense">Upgrade Defense (Cost: 50 Gold)</button>
    <button id="upgradeHealth">Upgrade Health (Cost: 50 Gold)</button>
  </div>

  <!-- Options-Overlay -->
  <div id="optionsOverlay">
    <div id="optionsContent">
      <h2>Optionen</h2>
      <button id="closeOptions">Schließen</button>
    </div>
  </div>

  <script src="game.js"></script>
  <script>
    // Weiterspielen-Button
    document.getElementById('btnContinue').addEventListener('click', () => {
      document.getElementById('mainMenu').style.display = 'none';
    });
  </script>
</body>
</html>
